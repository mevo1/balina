<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">My Strategies</h5>
    </div>
    <div class="card-body">
        <form id="strategy-form">
            {% for strategy in strategies %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="strategy" id="{{strategy.id}}" value="{{strategy.title}}">
                <label class="form-check-label" for="{{strategy.id}}">{{strategy.title}}</label>
            </div>
            {% endfor %}
        </form>
    </div>
</div>
